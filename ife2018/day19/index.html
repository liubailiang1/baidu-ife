<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // var li = document.getElementsByTagName("li");
        // return li;
        var li = document.querySelectorAll("li");
        return li;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // var section = document.getElementById(sectionId);
        // var span = section.getElementsByTagName("span");
        // var spanList = [];
        // for (let i = 0; i < span.length; i++) {
        //     if (span[i].childNodes[0].nodeValue === "HTML") {
        //         spanList.push(span[i]);
        //     }
        // }
        // return spanList;
        var sectionName = "#" + sectionId;
        var section = document.querySelector(sectionName);
        var span = section.querySelectorAll("span");
        var spanList = [];
        for (let i = 0; i < span.length; i++) {
            if (span[i].childNodes[0].nodeValue === "HTML") {
                spanList.push(span[i]);
            }
        }
        return spanList;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        // var section = document.getElementById(sectionId);
        // var span = section.getElementsByTagName("span");
        // var liList = [];
        // for (let i = 0; i < span.length; i++) {
        //     if (span[i].childNodes[0].nodeValue === spanCont) {
        //         liList.push(span[i].parentNode);
        //     }
        // }
        // return liList;
        var sectionName = "#" + sectionId;
        var section = document.querySelector(sectionName);
        var span = section.querySelectorAll("span");
        var liList = [];
        for (let i = 0; i < span.length; i++) {
            if (span[i].childNodes[0].nodeValue === spanCont) {
                liList.push(span[i].parentNode);
            }
        }
        return liList;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        // var section = document.getElementById(sectionId);
        // var a = section.getElementsByTagName("a");
        // for (let i = 0; i < a.length; i++) {
        //     if (a[i].className === "active") {
        //         return a[i].childNodes[0].nodeValue;
        //     }
        // }
        var sectionName = "#" + sectionId;
        var section = document.querySelector(sectionName);
        var a = section.querySelector("a.active");
        return a.childNodes[0].nodeValue;
    }

    // 验证
    console.log(getAllListItem());

    console.log(findAllHtmlSpanInOneSection("news-top"));
    console.log(findAllHtmlSpanInOneSection("news-normal"));

    console.log(findListItem("news-top", "HTML"));
    console.log(findListItem("news-top", "JS"));
    console.log(findListItem("news-top", "CSS"));
    console.log(findListItem("news-normal", "HTML"));
    console.log(findListItem("news-normal", "JS"));
    console.log(findListItem("news-normal", "CSS"));

    console.log(getActiveLinkContent("news-top"));
    console.log(getActiveLinkContent("news-normal"));

</script>
</body>
</html>
